<div class="content-body">
  <!-- row -->
  <div class="container-fluid">

    <div *ngIf='this.isAddCat==false' >

      <div class="col-lg-12">
        <div class="row page-titles mx-0">
          <div class="col-sm-6 p-md-0">
              <div class="welcome-text">
                <h3>Loans Table</h3>
              </div>
          </div>
          <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"> <button type="button" (click)="clickAdd()" class="btn btn-rounded btn-primary"><span
                    class="btn-icon-left text-primary"><i class="fa fa-plus"></i>
                    </span>Add Loan</button></li>
              </ol>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
              <div class="body table-responsive">
                <mat-form-field class="col-xl-12" appearance="outline">
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ABC">
                </mat-form-field>
                <table mat-table [dataSource]="dataSource01" class="w-100">
                  <!-- Title Column -->
                  <ng-container matColumnDef="Title">
                    <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Loan Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="cal">
                    <th mat-header-cell *matHeaderCellDef style="font-size: 16px;">Cal Method </th>
                    <td mat-cell *matCellDef="let element"> {{element.calMethod}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Duration">
                    <th mat-header-cell *matHeaderCellDef style="font-size: 16px;">Duration</th>
                    <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
                  </ng-container>
                  <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> options </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="basic" aria-label="" (click)="getOneItem(element.docid)">
                        <mat-icon>create</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" aria-label=""  (click)="deleteLoan(element.docid)">
                        <mat-icon>delete</mat-icon>
                      </button></td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>

            </div>
        </div>
    </div>

    </div>

    <div *ngIf='this.isAddCat==true'>

      <div class="card">
          <div class="card-header">
            <h4 class="card-title" *ngIf='this.isEdit==false'>Add Loan</h4>
            <h4 class="card-title" *ngIf='this.isEdit==true'>Update Loan</h4>
          </div>

          <div class="card-body">
            <div class="form-validation">

              <div class="row">
                <div class="col-xl-8">

                        <div class="form-group row">
                          <label class="col-lg-4 col-form-label" >Loan Title
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-8">
                            <input type="text" class="form-control" [(ngModel)]="this.name"  placeholder="Enter Loan Title..">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-4 col-form-label" >Cal Method
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-8">
                            <input type="number" class="form-control" [(ngModel)]="this.cal"  placeholder="Enter Cal method..">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-lg-4 col-form-label" >Duration (Years)
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-8">
                            <input type="number" class="form-control" [(ngModel)]="this.Duration"  placeholder="Enter Cal method..">
                          </div>
                        </div>



                        <div class="form-group row">
                          <div class="col-lg-8 ml-auto" *ngIf='this.isAddCat==true && this.isEdit==false'>
                            <button type="submit" class="btn btn-primary mr-2" (click)="onSubmit()"  >Submit</button>
                            <button type="submit" class="btn btn-info" (click)="Cancel()" >Cancel</button>
                          </div>
                          <div class="col-lg-8 ml-auto" *ngIf='this.isEdit==true'>
                            <button type="submit" class="btn btn-primary mr-2" (click)="update()">Update</button>
                            <button type="submit" class="btn btn-info" (click)="Cancel()" >Cancel</button>
                          </div>
                        </div>

                </div>
              </div>

            </div>
          </div>
      </div>


    </div>

  </div>

</div>
