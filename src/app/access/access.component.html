<div class="content-body">
  <!-- row -->
  <div class="container-fluid">

    <div class="welcome-text">
      <h3>Admin Users</h3>
    </div><br>
    <div class="card">
      <div class="card-body">

        <div class="col-xl-12">
          <form  [formGroup]="firstForm">

            <div class="row">
                <div class="col-xl-4">
                  <mat-form-field class="col-12">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="this.name" formControlName="name" required>
                    <mat-error *ngIf="firstForm.get('name').hasError('required')">
                      Name is required
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="col-xl-4">
                  <mat-form-field class="col-12">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="this.email" formControlName="email" required>
                    <mat-error *ngIf="firstForm.get('email').hasError('email') && firstForm.get('email').touched">
                      Please enter a valid email address
                    </mat-error>
                  </mat-form-field>

                </div>


                <div class="col-xl-4">
                  <mat-form-field class="col-12">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="this.password" formControlName="password" [type]="hide2 ? 'password' : 'text'" required>
                    <mat-icon matSuffix (click)="hide2 = !hide2">
                      {{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                      <mat-error *ngIf="firstForm.get('password').hasError('required')">
                        Password should be at least 6 characters
                      </mat-error>
                  </mat-form-field>
                </div>
            </div>

            <br>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                <button class="ml-3" mat-raised-button color="primary" (click)="onformSubmit()" >Add</button>
                <button class="ml-3" mat-raised-button color="danger" (click)="Cancel()" >Reset</button>
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>

    <div class="card">
      <div class="card-body">

        <div class="col-lg-12">
                <div class="body table-responsive">
                  <mat-form-field class="col-xl-12" appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ABC">
                  </mat-form-field>
                  <table mat-table [dataSource]="dataSource01" class="w-100">
                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Admin Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>
                     <!-- Email Column -->
                    <ng-container matColumnDef="Email">
                      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Email</th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                     <!-- Option Column -->
                    <ng-container matColumnDef="options" >
                      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> options </th>
                      <td mat-cell *matCellDef="let element">

                        <button mat-icon-button color="warn" aria-label=""  (click)="deleteAdmin(element.id)">
                          <mat-icon>delete</mat-icon>
                        </button></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>

        </div>
      </div>
    </div>

  </div>
</div>
