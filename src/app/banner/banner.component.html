<div class="content-body">
  <!-- row -->
  <div class="container-fluid">

    <div *ngIf='this.isAddNews==false' >

      <div class="col-lg-12">
        <div class="row page-titles mx-0">
          <div class="col-sm-6 p-md-0">
              <div class="welcome-text">
                <h3>Banner Table</h3>
              </div>
          </div>
          <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"> <button type="button" (click)="clickAdd()" class="btn btn-rounded btn-primary"><span
                    class="btn-icon-left text-primary"><i class="fa fa-plus"></i>
                    </span>Add Banner</button></li>
              </ol>
          </div>
        </div>
      </div>


        <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                <div class="body table-responsive">
                  <table mat-table [dataSource]="dataSource01" class="w-100">

                    <ng-container matColumnDef="Image">
                      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Image </th>
                      <td mat-cell  *matCellDef="let element"><img src ="{{element.image}}" width="20%"/>  </td>
                    </ng-container>

                     <!-- edit Column -->
                    <ng-container matColumnDef="options">
                      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> options </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="basic" aria-label="" (click)="getOneItem(element.docid)">
                          <mat-icon>create</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" aria-label=""  (click)="deleteNews(element.docid)">
                          <mat-icon>delete</mat-icon>
                        </button></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
          </div>
      </div>

    </div>

    <div *ngIf='this.isAddNews==true'>

        <div class="card" >
          <div class="card-header"  >
            <h4 class="card-title" *ngIf='this.isEdit==false'>Add Banner</h4>
            <h4 class="card-title" *ngIf='this.isEdit==true'>Update News</h4>
          </div>

          <div class="card-body">
            <div class="form-validation">

              <div class="row">
                <div class="col-xl-8">

                        <div class="form-group row">
                          <label class="col-lg-4 col-form-label" >News Image
                            <span class="text-danger">*</span>
                                                </label>
                          <div class="col-lg-8">
                            <div class="input-group">
                              <div class="custom-file">
                                <input type="file" class="custom-file-input"  (change) = "upload($event)">
                                <label class="custom-file-label">Choose file  (1280 * 576)</label>
                              </div>

                            </div>
                            <img src = '{{this.image}}' style="width: 100px;" [(ngModel)]="this.image">
                          </div>
                        </div>


                        <div class="form-group row">
                          <div class="col-lg-8 ml-auto" *ngIf='this.isAddNews==true && this.isEdit==false'>
                            <button type="submit" class="btn btn-primary mr-2" (click)="AddformSubmit()"  >Submit</button>
                            <button type="submit" class="btn btn-info" (click)="Cancel()" >Cancel</button>
                          </div>
                          <div class="col-lg-8 ml-auto" *ngIf='this.isEdit==true'>
                            <button type="submit" class="btn btn-primary mr-2" (click)="update()">Update</button>
                            <button type="submit" class="btn btn-info" (click)="Cancel()" >Cancel</button>
                          </div>
                        </div>

                </div>
              </div>


            </div>
          </div>
      </div>


    </div>

  </div>
</div>
